# vim:fileencoding=utf-8:ft=conf

# ----------------------------
# Shell (kitty-only)
# ----------------------------
# Use fish just for kitty (does not change your login shell)
shell /usr/bin/fish

# ----------------------------
# Environment
# ----------------------------
# env LANG=en_US.UTF-8
# env LC_CTYPE=en_US.UTF-8
# Keep kitty default terminfo unless you have a specific reason:
# (kitty’s default is effectively xterm-kitty)
# env TERM=xterm-kitty

# ----------------------------
# Font
# ----------------------------
# font_family UbuntuMono Nerd Font
# font_size 20.0

# ----------------------------
# Window / padding / transparency
# ----------------------------
# Padding is in pts (not px). This is the closest match to Alacritty x/y = 6.
window_padding_width 6

# Opacity (0..1). Works only if your OS/compositor supports it. :contentReference[oaicite:0]{index=0}
background_opacity 0.5

# Optional: background blur (mostly KDE/macOS support; keep 0 if you don’t want blur)
background_blur 0

# ----------------------------
# Mouse (Alacritty hide_when_typing = false vibe)
# ----------------------------
# Disable mouse cursor hiding. :contentReference[oaicite:1]{index=1}
mouse_hide_wait 0

# ----------------------------
# Cursor
# ----------------------------
cursor_shape block
cursor_shape_unfocused block
shell_integration no-cursor

# Cursor trail / “smearing” effect (kitty feature)
# cursor_trail value is milliseconds: lower = triggers more readily. :contentReference[oaicite:2]{index=2}
cursor_trail 60
# Faster decay = snappier smear. :contentReference[oaicite:3]{index=3}
cursor_trail_decay 0.06 0.14
# Start trail for small-ish jumps (cells). :contentReference[oaicite:4]{index=4}
cursor_trail_start_threshold 2
# Use cursor color for trail
cursor_trail_color none


